<h1 class="h4 titulo m-4">Pesquisa de Usuários</h1>
<p *ngIf="!usuarios">Carregando Usuários...</p>
<!--<script src="pesquisa.produto.js"></script>-->
<button class="btn btn-outline-dark btn-rounded mb-4 ml-4" style="border-radius: 1.25rem !important;" id="btnAdicionarUsuario" (click)="adicionarUsuario()">Adicionar Usuário</button>

<div *ngIf="!usuarios" class="d-flex justify-content-center mt-10">
  <span class="text-center" style="font-weight: bold; font-size: 18pt; margin-top: 316px;"> Não há registro </span>
</div>

<div *ngIf="usuarios" class="table-responsive">
  <div>
    <table class="table table-striped table-dark table-hover mr-4 ml-4" style="width: 97%;">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Cidade</th>
          <th>Email</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of usuarios">
          <td style="width:30%">{{u.nome}}</td>
          <td style="width:30%">{{u.sobrenome}}</td>
          <td style="width:30%">{{u.cidade}}</td>
          <td style="width:30%">{{u.email}}</td>
          <td style="width:5%"><button class="btn btn-success btn-sm" (click)="editarUsuario(u)">Editar</button></td>
          <td style="width:5%">
            <button type="button" id="btnOpenModal" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#modalAviso">Deletar</button>
            <div class="modal fade" id="modalAviso" role="dialog" aria-labelledby="DeletarProduto" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                <div class="modal-content" style="background-color: black;">
                  <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Deletar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Deseja realmente deletar o usuário selecionado ?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" (click)="deletarUsuario(u)" data-dismiss="modal">Salvar mudanças</button>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
