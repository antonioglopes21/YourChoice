<h1 class="h4 titulo m-4">Pesquisa de Produtos</h1>
<p *ngIf="!produtos">Carregando Produtos...</p>
<script src="pesquisa.produto.js"></script>
<button class="btn btn-outline-dark btn-rounded mb-4 ml-4" style="border-radius: 1.25rem !important;" id="btnAdicionarProduto" (click)="adicionarProduto()">Adicionar Produto</button>

<div *ngIf="!produtos" class="d-flex justify-content-center mt-10">
  <span class="text-center" style="font-weight: bold; font-size: 18pt; margin-top: 316px;"> Não há registro </span>
</div>

<div *ngIf="produtos" class="table-responsive">
  <div>
    <table class="table table-striped table-dark table-hover mr-4 ml-4" style="width: 97%;">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Imagem</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngIf="produtos">
        <tr *ngFor="let p of produtos">
          <td style="min-width:12%">{{p.nome}}</td>
          <td style="width:50%">{{p.descricao}}</td>
          <td style="width:10%">R$ {{p.preco}}</td>
          <td style="width:10%">
            <div class='photo'>
              <img src="../../../../../arquivos/{{p.nomeArquivo}}" />
              <div class='fixeddiv'>
                <img src="../../../../../arquivos/{{p.nomeArquivo}}" id="imgZoom" />
              </div>
            </div>
          </td>
          <td style="width:5%"><button class="btn btn-success btn-sm" (click)="editarProduto(p)">Editar</button></td>
          <td style="width:5%">
            <button type="button" id="btnOpenModal" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#modalAviso">Deletar</button>
            <div class="modal fade" id="modalAviso" role="dialog" aria-labelledby="DeletarProduto" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                <div class="modal-content" style="background-color: black;">
                  <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Deletar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Deseja realmente deletar o produto selecionado ?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" (click)="deletarProduto(p)" data-dismiss="modal">Salvar mudanças</button>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
