<div class="text-center background">
  <div class="form-signin">
    <h1 class="h4 mb-2 login">Cadastro de Produto</h1>
    <div class="row mb-2">
      <div class="col-md-4">
        <label for="inputNome" class="sr-only">Nome</label>
        <input type="text" id="inputNome"
               name="nomeProduto"
               placeholder="Nome do produto"
               class="form-control mb-2"
               [ngClass]="{
        'is-invalid': nome.invalid && (nome.dirty || nome.touched),
         'is-valid': nome.valid && (nome.dirty || nome.touched)
       }"
               [(ngModel)]="produto.nome"
               #nome="ngModel"
               required />
        <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty ||nome.touched) ">
          <div *ngIf="nome.errors.required" style="color: #721c24;background-color: #f8d7da;border-color: #f5c6cb;font-size: 9pt;">
            Nome do produto é de preenchimento obrigatório
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <input type="text" id="inputDescricao"
               name="descricaoProduto"
               placeholder="Descrição do produto"
               class="form-control mb-2"
               [ngClass]="{
        'is-invalid': descricao.invalid && (descricao.dirty || descricao.touched),
        'is-valid': descricao.valid && (descricao.dirty || descricao.touched)
       }"
               [(ngModel)]="produto.descricao"
               #descricao="ngModel"
               required />
        <div class="invalid-feedback mb-2" *ngIf="descricao.invalid && (descricao.dirty || descricao.touched) ">
          <div *ngIf="descricao.errors.required" style="color: #721c24;background-color: #f8d7da;border-color: #f5c6cb;font-size: 9pt;">
            Descrição do produto é de preenchimento obrigatório
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-md-4">
        <label for="inputPreco" class="sr-only">Preço</label>
        <input type="number"
               id="inputPreco"
               name="precoProduto"
               placeholder="Preço"
               class="form-control mb-2 "
               [ngClass]="{
        'is-invalid': preco.invalid && (preco.dirty || preco.touched),
        'is-valid': preco.valid && (preco.dirty || preco.touched)
       }"
               [(ngModel)]="produto.preco"
               #preco="ngModel"
               required />

        <div class="invalid-feedback mb-2" *ngIf="preco.invalid && (preco.dirty || preco.touched) ">
          <div *ngIf="preco.errors.required" style="color: #721c24;background-color: #f8d7da;border-color: #f5c6cb;font-size: 9pt;">
            Preço do produto é de preenchimento obrigatório
          </div>
        </div>
      </div>
      <div class="col-md-8" style="position: relative;">
        <div class="input-group mb-2">
          <div class="custom-file col-md-12">
            <input type="file" class="custom-file-input" placeholder="Escolha uma foto" id="inputFile" (change)="inputChange($event.target.files)" />
            <label for="inputFile" class="custom-file-label" [(ngModel)]="produto.nomeArquivo" #nomeArquivo="ngModel">{{produto.nomeArquivo}}</label>
            <!--<label for="inputFile" class="custom-file-label" *ngIf="!nomeArquivoVazio" >Escolha uma foto</label>
            <label for="inputFile" class="custom-file-label" *ngIf="nomeArquivoVazio">{{produto.nomeArquivo}}</label>-->
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-2">
        <label for="slcIngredientes" class="sr-only">Ingredientes</label>
        <select multiple style="height: 63vh; overflow: auto;" class="form-control" id="slcIngredientes" [(ngModel)]="produto.ingredientesProdutos" #ingredientesProdutos="ngModel">
          <option *ngFor="let ingrediente of ingredientes" [ngValue]="ingrediente">{{ingrediente.descricao}}</option>
        </select>
      </div>
    </div>

    <div class="row mb-4" style="position: relative;top: 15px;">
      <button class="btn btn-dark button-gradient btn-block mb-3 ml-3" style="margin-right: 15px; width: 200px;" (click)="cadastrar()" [disabled]="ativar_spinner">
        <span class="spinner-border spinner-border-sm" *ngIf="ativar_spinner"></span>
        Cadastrar
      </button>
      <button class="btn btn-light button-gradient2 mb-3" style="width: 200px;" [routerLink]="['/pesquisar-produto']">Cancelar</button>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="mensagem">
      {{mensagem}}
    </div>
  </div>
</div>
